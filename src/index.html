<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hatszög gyep</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hatszög gyep</h1>
        <div class="hexagonForm">
            <div class="mt-3"> 
                <label for="side2" class="form-label">Egész telek oldala (m)</label>
                <input type="text" id="side1" class="form-control">
            </div>
            <div class="mt-3"> 
                <label for="side2" class="form-label">Fél telek oldala (m)</label>
                <input type="text" id="side2" class="form-control">
            </div>
            <button id="calcBtn" class="btn mt-3 text-start">Számít</button>
            <button id="deleteBtn" class="btn mt-3 text-end">Töröl</button>
            <div class="mt-3" id="result1"> 
                <label for="area1" class="form-label ">Egész telek területe</label>
                <input type="text" id="area1" class="form-control" readonly>
            </div>
            <div class="mt-3" id="result2"> 
                <label for="area2" class="form-label ">Fél telek területe</label>
                <input type="text" id="area2" class="form-control" readonly>
            </div>
            <br>
            <div class="text-center" id="image">
                <h2 class="mb-5">Egy Hexagon:</h2>
                <img src="./hexagon.png" alt="paralelepipedon">
            </div>
            <footer class="text-center rounded mx-auto d-block mt-5 mb-5"><span>Vitovszki Tamás</span>, Szoft 1/2N, <span>2023.03.31</span></footer>
        </div>
    </div>
    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
